<!-- El siguiente tag indica el autor del sitio web -->
<meta name="author" content="Miguel Ángel Lozano" />

<!-- Este tag indica la advertencia de copyright de nuestro
	contenido -->
<meta name="copyright" content="Copyright © 2012 Miguel Lozano" />

<!-- Este tag pone la descripción del sitio web que Google y
	otros buscadores mostrarán a los usuarios -->
<meta name="description" content="Esta página es un ejemplo de
	los diferentes metatags que pueden ser utilizados en un
	sitio web." />

<!-- El siguiente tag indica si el sitio es para distribución
	global, local o uso interno de alguna empresa u organización
	(internal use) -->
<meta name="distribution" content="local" />

<!-- Este tag indica el programa que utilizamos para generar
	nuestra página web. -->
<meta name="generator" content="dreamweaver" />

<!-- El tag "keywords" indica las palabras más importantes de
	nuestro sitio, para que los buscadores puedan indexar mejor
	nuestra página. -->
<meta name="keywords" content="meta, cobach, ejercicio,
	informática, 606, html" />

<!-- Establece el lenguaje de la página -->
<meta http-equiv="content-language" content="es" />

<!-- Sirve para redireccionar a otra página después de cierta
	cantidad de segundos -->
<meta http-equiv="refresh" content="5;URL=http://www.cobachbc.edu.mx" />

<!-- El tag robots sirve para evitar que algún buscador indexe
	nuestra página, o que guarde nuestra página en el caché.
	Puede tener tres opciones:
		NOINDEX -> Pide al buscador que no indexe la página.
		NOFOLLOW -> Pide que no indexe los vínculos de la página.
		NOARCHIVE -> Pide al buscador que no guarde la página
					en el caché. -->
<meta name="robots" content="noindex, nofollow" />
<meta name="robots" content="noarchive" />
