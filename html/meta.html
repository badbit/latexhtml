<head>
	<title>Documento sin título</title>
	<!-- Esta etiqueta define el autor del sitio web -->
	<meta name="author" content="Miguel Ángel Lozano">
	
	<!-- Esta etiqueta define el copyright del contenido de
			nuestro sitio -->
	<meta name="copyright" content="Copyright © 2012 Miguel Lozano">
	
	<!--- Esta es la descripción que aparecerá en la búsqueda
			de Google acerca de nuestro sitio -->
	<meta name="description" content="Esta es una página de ejemplo
										para aprender las etiquetas
										meta">
										
	<!-- Esta etiqueta indica la fecha de caducidad de nuestro
			sitio, si es que tiene -->
	<meta http-equiv="expires" content="Fri, 30 Mar 2012 12:30:00 PST">
	
	<!-- La siguiente etiqueta define las palabras clave de
			búsqueda para google y otros motores de búsqueda -->
	<meta name="keywords" content="práctica, cobach, 605, informática,
									baja california, html, meta">
	
	<!-- La siguiente etiqueta indica el programa en el cual se
			hizo la página web -->
	<meta name="generator" content="Dreamweaver">
	
	<!--  Esta etiqueta indica si el sitio es para uso global (en todo
			internet), local (sólo para una región o ciudad) o únicamente
			para uso interno de una empresa -->
	<meta name="distibution" content="local">
	
	<!-- La siguiente etiqueta indica el idioma de la página -->
	<meta http-equiv="content-language" content="es">
	
	<!-- La siguiente etiqueta sirve para redireccionar al usuario a
			otra página después de determinada cantidad de segundos -->
	<meta http-equiv="refresh" content="5;http://www.cobachbc.edu.mx/">
	
	<!-- La siguiente etiqueta le indica a los buscadores si deben
			indexar la página o no. Tiene tres posibles opciones:
				NOINDEX: Evita que el buscador indexe la página.
				NOFOLLOW: Indica al buscador que no siga los
							vínculos de la página.
				NOARCHIVE: Le pide al buscador que no guarde la
							página	en su memoria caché. -->
	<meta name="robots" content="noindex, nofollow">
	<meta name="robots" content="noarchive">
	
</head>
